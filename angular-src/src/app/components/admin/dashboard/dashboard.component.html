<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">

    <div class="wrapper ">
      <div class="sidebar" data-color="purple" data-background-color="white" data-image="../assets/img/sidebar-1.jpg">
        <div class="logo">
          <a [routerLink]="['/']" class="simple-text logo-normal">
            Bag Bank
          </a>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/dashboard']">
                <span class="glyphicon glyphicon-user"></span>
                User Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/keepers-list']">
                <span class="glyphicon glyphicon-list-alt"></span>
                Keepers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/tourists-list']">
                <span class="glyphicon glyphicon-list-alt"></span>
                Tourists
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <span class="glyphicon glyphicon-off"></span>Log out
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container" style="margin-left:30%">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="inner-adjust">

            <div class="pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">User Profile</h1>
            </div>
            <!-- Show user data when logged in -->
            <div class="row" >
              <div class="col-md-12">
                <div class="media">
                  <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                    src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
                  <div class="media-body">
                    <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                    <p>User ID: <strong>{{user.uid}}</strong></p>
                    <p>Email: <strong>{{user.email}}</strong></p>
                    <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </main>
      </div>
      <!-- Main content -->


    </div>
  </div>
